          infoItem(mLabel.hobby?.[currentLang]    || 'Hobby',           slashList(loc.hobby)),
          infoItem(mLabel.favoriteColor?.[currentLang]  || 'Favorite Color',  slashList(loc.favoriteColor)),
          infoItem(mLabel.favoriteAnimal?.[currentLang] || 'Favorite Animal', slashList(loc.favoriteAnimal)),
          infoItem(mLabel.favoriteFood?.[currentLang]   || 'Favorite Food',   slashList(loc.favoriteFood)),
        );

        // socials
        const socials = el('div','flex flex-wrap items-center gap-2 pt-1');
        m.socials.forEach(s => socials.append(socialItem(s)));

        content.append(head, chipsRow, dl, socials);

        // ประกอบ
        wrap.append(imgBox, content);
        card.append(wrap);
        grid.append(card);
      });
    }



    // Member lightbox (one-time)
    function getMemberLightbox(){
      let box = document.getElementById('memberLightbox');
      if (!box) {
        box = document.createElement('div');
        box.id = 'memberLightbox';
        box.className = 'fixed inset-0 z-[999] hidden bg-black/80 backdrop-blur-sm';
        box.innerHTML = `
          <button id="lbClose" class="absolute top-3 right-3 text-white/80 hover:text-white text-2xl leading-none px-3 py-1" aria-label="Close">×</button>
          <div class="w-full h-full flex items-center justify-center p-3">
            <img id="lbImg" class="max-h-[90vh] max-w-[90vw] object-contain rounded-xl shadow-2xl" alt="Member preview"/>
          </div>`;
        document.body.appendChild(box);
        const hide = () => box.classList.add('hidden');
        box.addEventListener('click', (e) => { if (e.target === box) hide(); });
        box.querySelector('#lbClose').addEventListener('click', hide);
        document.addEventListener('keydown', (e) => { if (!box.classList.contains('hidden') && e.key === 'Escape') hide(); });
      }
      return box;
    }

    // Discography
    function ytId(url){ try { const u=new URL(url); if(u.hostname.includes('youtu.be')) return u.pathname.slice(1); const v=u.searchParams.get('v'); if(v) return v; const parts=u.pathname.split('/').filter(Boolean); return parts.pop(); } catch { return ''; } }
    function renderDiscog({ scrollOnSelect = (window.innerWidth < 1024) } = {}){
      const list = document.getElementById('discogList');
      const iframe = document.getElementById('discogIframe');
      const titleEl = document.getElementById('discogTitle');
      const previewWrap = document.getElementById('discogPreview');
      list.innerHTML = '';

      discography.forEach((d,i)=>{
        const li = el('li','rounded-xl border border-white/20 bg-white/70 hover:bg-white/80 transition text-slate-900');
        const btn = el('button','w-full text-left px-3 py-2 rounded-xl');
        const top = el('div','text-[10px] uppercase tracking-wide text-slate-500'); top.textContent = d.type;
        const name = el('div','text-sm font-semibold text-slate-900'); name.textContent = d.title;
        btn.append(top, name); li.append(btn); list.append(li);
        btn.addEventListener('click', ()=> select(i, true));
      });

      function select(i, userClick = false){
        const d = discography[i]; const id = ytId(d.url);
        iframe.src = id ? `https://www.youtube.com/embed/${id}` : d.url;
        titleEl.textContent = d.title;

        [...list.children].forEach((li, idx) => {
          const isActive = idx === i;
          li.classList.toggle('bg-white', isActive);
          li.classList.toggle('bg-white/70', !isActive);
          li.classList.toggle('ring-1', isActive);
          li.classList.toggle('ring-slate-300', isActive);
          li.classList.toggle('border-slate-200', isActive);
          li.classList.toggle('border-white/20', !isActive);
        });

        if (userClick) { scrollToWithOffset(previewWrap); }
      }
      select(0, false);
    }

    // Gallery (unchanged logic, packaged)
    function aspectClassByWH(w, h) {
      if (!w || !h) return 'aspect-[3/4]';
      const r = w / h;
      if (r > 1.15) return 'aspect-video';
      if (r < 0.9)  return 'aspect-[3/4]';
      return 'aspect-square';
    }
    let gi = 0, autoTimer = null, isHover = false;
    function renderThumbs() {
      const t = document.getElementById('thumbs'); t.innerHTML = '';
      gallery.forEach((src, i) => {
        const b = el('button', 'rounded-md overflow-hidden border ' + (i === gi ? 'border-slate-900' : 'border-slate-300'));
        const box = el('div', 'aspect-square w-full'); const im  = el('img', 'h-full w-full object-cover object-center');
        im.src = src; im.alt = 'thumb ' + (i + 1); b.append(box); box.append(im);
        b.addEventListener('click', () => { gi = i; updateMain(true); });
        t.append(b);
      });
    }
    function updateMain(stopAuto) {
      const main   = document.getElementById('galleryMain');
      const wrap   = document.getElementById('galleryAspect');
      const src    = gallery[gi];
      const probe = new Image();
      probe.onload = () => {
        wrap.classList.remove('aspect-[3/4]', 'aspect-video', 'aspect-square');
        wrap.classList.add(aspectClassByWH(probe.naturalWidth, probe.naturalHeight));
        main.src = src; main.alt = 'NexT1DE Gallery ' + (gi + 1);
        renderThumbs(); if (stopAuto) restartAuto();
      };
      probe.onerror = () => { main.src = src; renderThumbs(); if (stopAuto) restartAuto(); };
      probe.src = src;
    }
    function prev(){ gi = (gi - 1 + gallery.length) % gallery.length; updateMain(true); }
    function next(){ gi = (gi + 1) % gallery.length; updateMain(true); }
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    const area = document.getElementById('galleryArea');
    let touchX = null;
    area.addEventListener('touchstart', (e) => { touchX = e.touches[0].clientX; showButtonsTemporarily(); });
    area.addEventListener('touchend',   (e) => { if (touchX == null) return; const dx = e.changedTouches[0].clientX - touchX; if (Math.abs(dx) > 40) { dx > 0 ? prev() : next(); } touchX = null; });
    area.addEventListener('mouseenter', ()=>{ isHover = true;  restartAuto(); });
    area.addEventListener('mouseleave', ()=>{ isHover = false; restartAuto(); });
    area.addEventListener('click', showButtonsTemporarily);
    function showButtonsTemporarily(){ prevBtn.classList.remove('opacity-0'); nextBtn.classList.remove('opacity-0'); setTimeout(()=>{ if(!isHover){ prevBtn.classList.add('opacity-0'); nextBtn.classList.add('opacity-0'); } }, 1200); }
    function restartAuto(){ if(autoTimer) clearInterval(autoTimer); if(!isHover){ autoTimer = setInterval(()=> next(), 4000); } }

    // Language switching
    function applyLangTexts(){ document.querySelectorAll('[data-i18n]').forEach(elm=>{ const key=elm.getAttribute('data-i18n'); const pack=i18n[currentLang]; if(pack && pack[key]) elm.textContent = pack[key]; }); }
    function setLang(code){
      const keepY = window.scrollY;
      currentLang = code;

      document.querySelectorAll('#langButtons button[data-lang], #langButtonsMobile button[data-lang]')
        .forEach(btn => btn.setAttribute('aria-pressed', String(btn.getAttribute('data-lang') === code)));

      applyLangTexts();
      applyAboutContent(code);              // <<-- เพิ่มบรรทัดนี้

      renderAvatarStrip();
      renderMembers();
      renderDiscog();
      window.scrollTo({ top: keepY });
    }


    // Init
    function init(){
      // bind hamburger
      // === Mobile Menu Control ===
      const hamBtn = document.getElementById('hamburgerBtn');
      const mobileMenu = document.getElementById('mobileMenu');

      const isOpen = () => !mobileMenu.classList.contains('hidden');
      const openMenu = () => {
        mobileMenu.classList.remove('hidden');
        hamBtn?.setAttribute('aria-expanded', 'true');
        // ปิดเมื่อคลิกนอกเมนู
        document.addEventListener('click', onDocClick);
      };
      const closeMenu = () => {
        mobileMenu.classList.add('hidden');
        hamBtn?.setAttribute('aria-expanded', 'false');
        document.removeEventListener('click', onDocClick);
      };
      const toggleMenu = (e) => {
        e?.stopPropagation?.(); // กัน event เด้งไป document
        isOpen() ? closeMenu() : openMenu();
      };
      const onDocClick = (e) => {
        // ถ้าคลิกนอกเมนูและไม่ได้คลิกปุ่ม hamburger → ปิด
        if (!mobileMenu.contains(e.target) && e.target !== hamBtn) {
          closeMenu();
        }
      };

      // คลิกปุ่ม hamburger
      hamBtn?.addEventListener('click', toggleMenu);

      // คลิก "ลิงก์/ปุ่ม" ภายในเมนู → หุบเมนู (รวมถึงปุ่มภาษา)
      mobileMenu.addEventListener('click', (e) => {
        const interactive = e.target.closest('a, button, [role="menuitem"]');
        if (interactive) closeMenu();
      });

      // ถ้าคุณมีปุ่มเปลี่ยนภาษาอยู่นอกเมนูด้วย ให้ bind เพิ่ม (เลือกได้)
      document.querySelectorAll('[data-lang]').forEach(btn => {
        btn.addEventListener('click', () => {
          // setLanguage(btn.dataset.lang); // ฟังก์ชันของคุณ
          closeMenu();
        });
      });

      // (ออปชัน) หากมีฟังก์ชันเปลี่ยนภาษาอยู่แล้ว ให้เรียก closeMenu() หลังเปลี่ยนเสมอ
      // function setLanguage(lang) { ...; closeMenu(); }


      // close mobile menu on nav click
      mobileMenu.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
        hamBtn.setAttribute('aria-expanded', 'false');
        iconOpen.classList.remove('hidden');
        iconClose.classList.add('hidden');
      }));

      // language events (desktop + mobile)
      document.querySelectorAll('#langButtons button[data-lang], #langButtonsMobile button[data-lang]')
        .forEach(btn => btn.addEventListener('click', ()=> setLang(btn.getAttribute('data-lang'))));

      renderAvatarStrip();
      renderMembers();
      renderDiscog();
      updateMain(false); // gallery
      applyLangTexts();
      applyAboutContent('th');   // เติมค่าเริ่มภาษาไทย
      setLang('th');
      restartAuto();
    }
    init();

    (function () {
      const nav = document.getElementById('siteNav');
      if (!nav) return;

      function applyNavStyle() {
        const atTop = window.scrollY <= 8; // ยืดหยุ่นนิดหน่อย กันเด้ง
        // สภาพโปร่งใส (ทับรูปปก)
        nav.classList.toggle('bg-transparent',  atTop);
        nav.classList.toggle('backdrop-blur-0', atTop);
        nav.classList.toggle('border-transparent', atTop);

        // สภาพกระจกเบลอ (ตอนสกรอล)
        nav.classList.toggle('bg-black/40',  !atTop);
        nav.classList.toggle('backdrop-blur-md', !atTop);
        nav.classList.toggle('border-white/20', !atTop);
        nav.classList.toggle('border-b', !atTop);
      }

      // เรียกครั้งแรก และอัปเดตเมื่อสกรอล/รีไซซ์
      applyNavStyle();
      window.addEventListener('scroll', applyNavStyle, { passive: true });
      window.addEventListener('resize', applyNavStyle);
      window.addEventListener('load', applyNavStyle);
    })();

    // (เดิมมีตัวเรียกใช้ #langSelect ซึ่งไม่มีใน DOM ทำให้ error — ผมลบออกแล้ว)
  </script>
